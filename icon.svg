<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5F9E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="128" height="128" rx="20" fill="url(#bgGradient)"/>
  
  <!-- Three horizontal code lines -->
  <g transform="translate(24, 0)">
    <!-- Top line -->
    <rect x="0" y="35" width="80" height="4" rx="2" fill="#FFFFFF" opacity="0.6"/>
    
    <!-- Middle line (highlighted with magnifying glass) -->
    <rect x="0" y="62" width="80" height="4" rx="2" fill="#FFD700" opacity="0.9"/>
    
    <!-- Bottom line -->
    <rect x="0" y="89" width="80" height="4" rx="2" fill="#FFFFFF" opacity="0.6"/>
  </g>
  
  <!-- Magnifying glass / investigator glass -->
  <g transform="translate(68, 48)">
    <!-- Glass circle -->
    <circle cx="16" cy="16" r="15" fill="none" stroke="#FFFFFF" stroke-width="4"/>
    <circle cx="16" cy="16" r="12" fill="rgba(255,255,255,0.1)"/>
    <circle cx="16" cy="16" r="12" fill="none" stroke="#FFD700" stroke-width="2"/>
    
    <!-- Handle -->
    <line x1="26" y1="26" x2="38" y2="38" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round"/>
    <line x1="26" y1="26" x2="38" y2="38" stroke="#FFD700" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
